version: '3.8'

services:
  # 1. The Brain (FastAPI Backend)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.rag
    container_name: medical-rag-backend
    command: uvicorn server.minimal_main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data  # Persistence for uploads/vectors

  # 2. The Face (Streamlit Frontend)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.rag
    container_name: medical-rag-frontend
    command: streamlit run minimal_rag/frontend.py --server.port 8501
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000  # Internal docker networking
    depends_on:
      - backend

# Usage: docker-compose -f docker-compose.rag.yml up --build
